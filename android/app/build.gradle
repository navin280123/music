plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.music"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.music"
        minSdk = flutter.minSdkVersion
        targetSdk = 31 // Set this to the appropriate version, e.g., 31 for Android 12
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Add this line to request legacy external storage
        // Remove this if you want to fully comply with scoped storage rules
        // requestLegacyExternalStorage = true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Add your dependencies here if needed
dependencies {
    // Example dependency for permission handling
    implementation 'com.google.android.material:material:1.4.0' // Update to the latest version
}
